name: CI

on:
  push:
    branches: [ master ]
    tags-ignore: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Go version
        run: go version
      - name: Download deps
        run: go mod download
      - name: Vet
        run: go vet ./...
      - name: Build
        run: go build ./...
      - name: Run unit tests
        run: go test ./... -cover -covermode=atomic -coverprofile=coverage.out -count=1
      - name: Upload Go coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: backend/coverage.out

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend

  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Run unit tests
        run: npm run test:coverage
      - name: Upload Frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
      - name: Build
        run: npm run build

  e2e:
    name: E2E (Playwright)
    if: ${{ vars.E2E_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    services:
      ndrdb:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: ndr
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      ndr:
        image: ghcr.io/prehisle/ndr-service:latest
        env:
          DB_URL: postgresql+psycopg2://postgres:postgres@ndrdb:5432/ndr
          AUTO_APPLY_MIGRATIONS: "true"
        ports:
          - 8000:8000
        options: >-
          --health-cmd="curl -fsS http://localhost:8000/openapi.json >/dev/null || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: ydms
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install frontend deps and browsers
        working-directory: frontend
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Reset DB (init tables + super admin)
        working-directory: backend
        env:
          YDMS_DB_HOST: 127.0.0.1
          YDMS_DB_PORT: '5432'
          YDMS_DB_USER: postgres
          YDMS_DB_PASSWORD: postgres
          YDMS_DB_NAME: ydms
          YDMS_DB_SSLMODE: disable
          YDMS_JWT_SECRET: ci-secret-for-tests-1234567890
        run: |
          echo yes | go run ./cmd/reset-db

      - name: Wait for NDR ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/openapi.json >/dev/null; then
              echo "ndr is ready"; exit 0; fi; sleep 2; done; echo "ndr not ready"; exit 1

      - name: Start backend server
        working-directory: backend
        env:
          YDMS_DB_HOST: 127.0.0.1
          YDMS_DB_PORT: '5432'
          YDMS_DB_USER: postgres
          YDMS_DB_PASSWORD: postgres
          YDMS_DB_NAME: ydms
          YDMS_DB_SSLMODE: disable
          YDMS_JWT_SECRET: ci-secret-for-tests-1234567890
          YDMS_HTTP_PORT: '9180'
          YDMS_NDR_BASE_URL: http://localhost:8000
          YDMS_NDR_API_KEY: ''
          YDMS_ADMIN_KEY: ''
        run: |
          nohup bash -c 'go run ./cmd/server' >/tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Wait for backend ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:9180/api/v1/healthz >/dev/null; then
              echo "backend is ready"; exit 0; fi; sleep 2; done; echo "backend not ready"; exit 1

      - name: Run Playwright E2E (with NDR)
        working-directory: frontend
        env:
          CI: 'true'
        run: |
          npx playwright test \
            e2e/00.setup.spec.ts \
            e2e/auth.spec.ts \
            e2e/user-management.spec.ts \
            e2e/01.document-setup.spec.ts \
            e2e/permissions.spec.ts \
            e2e/document-permissions.spec.ts \
            --reporter=list
