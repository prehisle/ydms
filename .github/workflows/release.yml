name: Release

on:
  workflow_run:
    workflows: ["CI"]
    branches: [ master ]
    types: [ completed ]

permissions:
  contents: write
  packages: write

concurrency:
  group: release-master
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      - name: Ensure CI SHA is current HEAD
        shell: bash
        run: |
          set -euo pipefail
          head_sha="$(git rev-parse HEAD)"
          ci_sha="${{ github.event.workflow_run.head_sha }}"
          if [ "$head_sha" != "$ci_sha" ]; then
            echo "Skipping: CI ran on $ci_sha but current master HEAD is $head_sha"
            exit 0
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install semantic-release (incl. conventionalcommits preset dependency)
        shell: bash
        run: |
          set -euo pipefail
          npm install --no-save \
            semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release (tag + GitHub Release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Detect release tag on HEAD
        id: released
        shell: bash
        run: |
          set -euo pipefail
          tag="$(git tag --points-at HEAD | grep '^v' | sort -V | tail -n 1 || true)"
          if [ -z "$tag" ]; then
            echo "published=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "published=true" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: steps.released.outputs.published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.released.outputs.published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image (latest + tag)
        if: steps.released.outputs.published == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ydms-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ydms-backend:${{ steps.released.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image (latest + tag)
        if: steps.released.outputs.published == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ydms-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/ydms-frontend:${{ steps.released.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

